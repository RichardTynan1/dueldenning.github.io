	<h1>WELCOME TO DUEL DENNING</h1>

	<div class="flex-container">

				<h1>Brief</h1>

				<div id="overview" class="info flex-item{margin-left:0}";>

				</div>

				<!-- this gets inserted via websocket -->
				</div>

		</div>
